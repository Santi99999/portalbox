<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Subir archivo</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      color: #333;
    }
    .file-upload {
      margin: 0 auto;
      width: 300px;
    }
    .file-upload input[type=file] {
      display: none;
    }
    .file-upload label {
      display: block;
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Subir archivo</h1>
  <div class="file-upload">
    <input type="file" id="file" />
    <label for="file">Seleccionar archivo</label>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-storage.js"></script>
  <script>
    // Configura tu proyecto de Firebase aquÃ­
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_DOMINIO.firebaseapp.com",
      projectId: "TU_PROYECTO_ID",
      storageBucket: "TU_BUCKET.appspot.com",
      messagingSenderId: "TU_SENDER_ID",
      appId: "TU_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);

    const storage = firebase.storage();

    document.getElementById("file").addEventListener("change", function(event) {
      var file = event.target.files[0];
      var code = generateCode(5) + file.name.split(".")[0];

      var reader = new FileReader();
      reader.onload = function(e) {
        var contents = e.target.result;
        var data = {
          filename: file.name,
          size: file.size,
          contents: contents
        };

        storage.ref().child(code).putString(contents)
          .then(snapshot => {
            return sendEmail(code, data.filename);
          })
          .then(() => {
            alert("El archivo ha sido enviado a las personas seleccionadas.");
          })
          .catch(error => {
            console.log(error);
          });
      };
      reader.readAsDataURL(file);
    });

    function sendEmail(code, filename) {
      var url = "https://us-central1-TUPROYECTO.cloudfunctions.net/sendEmail";

      var xhr = new XMLHttpRequest();
      xhr.open("POST", url, true);
      xhr.setRequestHeader("Content-Type", "application/json");

      var data = {
        code: code,
        filename: filename
      };

      return new Promise(function(resolve, reject) {
        xhr.onload = function() {
          if (xhr.status === 200) {
            resolve(xhr.responseText);
          } else {
            reject(new Error(xhr.statusText));
          }
        };

        xhr.onerror = function() {
          reject(new Error("Network error"));
        };

        xhr.send(JSON.stringify(data));
      });
    }

    function generateCode(length) {
      var result = "";
      var characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      var charactersLength = characters.length;
      for (var i = 0; i < length; i++) {
        result += characters.charAt(Math.floor(Math.random() * charactersLength));
      }
      return result;
    }
  </script>
</body>
</html>
